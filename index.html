<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body>
	<header class="header_area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Online Polytechnic Institute - Laravel CRUD Tutorial</h2>
				</div>
			</div>
		</div>
	</header> <!-- .header_area end -->



	<section class="header_bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h2>Customer Management System</h2>
				</div>
				<div class="col-md-4">
					<form>
						<input type="search" name="search" placeholder="Search Here...">
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
	</section> <!-- .header_bottom end -->



	<section class="main_page_section">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="border:2px solid #5B9BD5;background-color: #fff;padding: 0px !important;">
					<div class="main_menu">
						<ul>
							<li><a href="index.html" class="active">Add Customer</a></li>
							<li><a href="display.html">All Customer</a></li>
						</ul>
					</div> <!-- .main_menu end -->
					<div class="content">
						<form action="" method="POST" enctype="multipart/form-data">
						  <div class="form-group">
						    <label for="CustomerName" class="col-form-label col-form-label-sm">Customer Name</label>
						    <input type="text" class="form-control form-control-sm" id="CustomerName" name="CustomerName">
						  </div>
						  <div class="form-group">
						    <label for="Address" class="col-form-label col-form-label-sm">Address</label>
						    <input type="text" class="form-control form-control-sm" id="Address" name="Address">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputEmail1" class="col-form-label col-form-label-sm">Email address</label>
						    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" >
						  </div>
						  <div class="form-group">
						    <label for="Phone" class="col-form-label col-form-label-sm">Phone</label>
						    <input type="text" class="form-control form-control-sm" id="Phone" name="Phone">
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlFile1">Photo</label>
						    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="Photo">
						  </div>
						  <div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Check me out</label>
						  </div>
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div><!-- .content end -->
				</div>
			</div>
		</div>
	</section> <!-- .main_page_section end -->


	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<p>@online polytechnic institute</p>
				</div>
				<div class="col-md-6">
					<p>Developer: <a href="https://www.facebook.com/profile.php?id=100005716578252" target="_blank">Md. Masud Rana</a></p>
				</div>
			</div>
		</div>
	</footer> <!-- .footer end -->
	
	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
